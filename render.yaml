services:
  # Web Service
  - type: web
    name: botfactory
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: botfactory-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    
  # PostgreSQL Database
  - type: pgsql
    name: botfactory-db
    plan: free
    databaseName: botfactory
    databaseUser: botfactory_user
