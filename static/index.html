<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotFactory - Make Your Own Chatbot!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #4c63d2 0%, #5a4fcf 100%);
            min-height: 60vh;
            color: white;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
    </style>
</head>
<body>
    <div class="hero-section d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-3 fw-bold mb-4">🤖 Make Your Own Chatbot!</h1>
                    <p class="lead fs-4 mb-4">It's super easy! Just like building with LEGO blocks. Your bot can talk to people on Telegram!</p>
                    <div class="d-grid gap-3 d-md-flex justify-content-md-start">
                        <a href="/api/" class="btn btn-warning btn-lg px-5 py-3 fw-bold" style="font-size: 1.2rem;">🚀 Start Building Now!</a>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <div class="bg-white rounded-4 p-4 shadow-lg text-dark" style="max-width: 400px; margin: 0 auto;">
                        <h5 class="fw-bold text-primary mb-3">🎯 Your Bot Can:</h5>
                        <div class="text-start">
                            <p class="mb-2">💬 <strong>Chat</strong> with people</p>
                            <p class="mb-2">🎵 <strong>Talk</strong> with voice</p>
                            <p class="mb-2">🌍 <strong>Speak</strong> 4 languages</p>
                            <p class="mb-0">🧠 <strong>Be Smart</strong> like ChatGPT</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="loading">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading BotFactory...</p>
            </div>
        </div>
    </div>

    <script>
        // Redirect to Flask app
        setTimeout(() => {
            window.location.href = '/api/';
        }, 2000);
    </script>
</body>
</html>
